sudo: false
language: node_js
env:
  - CLI_TIMEOUT=10000
node_js:
  - "8"
  - "lts/*"
  - "stable"
before_script:
  - git clone --depth=50 --branch=master https://github.com/shexSpec/shexTest.git ../shexTest
script:
  - npm run test-all
after_success:
  - npm run coverage:report
cache:
  directories:
    - node_modules
    - ~/.npm
notifications:
  email: false
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
